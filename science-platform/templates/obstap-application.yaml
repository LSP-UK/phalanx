{{- if .Values.obstap.enabled -}}
apiVersion: v1
kind: Namespace
metadata:
  name: lsst-lsp-int-dax-obstap
spec:
  finalizers:
    - kubernetes
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: obstap
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: lsst-lsp-int-dax-obstap
    server: https://kubernetes.default.svc
  project: default
  source:
    path: services/obstap
    repoURL: https://github.com/lsst-sqre/lsp-deploy.git
    targetRevision: {{ .Values.obstap.revision }}
    helm:
      valueFiles:
        - values-{{ .Values.environment }}.yaml
{{- end -}}
