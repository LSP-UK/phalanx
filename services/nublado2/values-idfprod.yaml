nublado2:
  jupyterhub:
    debug:
      enabled: true

    singleuser:
      storage:
        type: none
        extraVolumes:
          - name: datasets
            nfs:
              path: /share1/datasets
              server: 10.13.105.122
          - name: home
            nfs:
              path: /share1/home
              server: 10.13.105.122
          - name: project
            nfs:
              path: /share1/project
              server: 10.13.105.122
          - name: scratch
            nfs:
              path: /share1/scratch
              server: 10.13.105.122
        extraVolumeMounts:
          - name: datasets
            mountPath: /datasets
          - name: home
            mountPath: /home
          - name: project
            mountPath: /project
          - name: scratch
            mountPath: /scratch

    ingress:
      hosts: ["data.lsst.cloud"]
      annotations:
        nginx.ingress.kubernetes.io/auth-signin: "https://data.lsst.cloud/login"

  config:
    base_url: "https://data.lsst.cloud"

  vault_secret_path: "secret/k8s_operator/data.lsst.cloud/nublado2"
