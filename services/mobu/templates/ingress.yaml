apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    {{- if .Values.ingress.gafaelfawrAuthQuery }}
    nginx.ingress.kubernetes.io/auth-method: "GET"
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-User"
    nginx.ingress.kubernetes.io/auth-signin: "{{ .Values.globals.baseUrl }}/login"
    nginx.ingress.kubernetes.io/auth-url: "{{ .Values.globals.baseUrl }}/auth?{{ .Values.ingress.gafaelfawrAuthQuery }}"
    {{- end }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  name: {{ template "mobu.fullname" . }}
  labels:
    {{- include "mobu.labels" . | nindent 4 }}
spec:
  rules:
    - host: {{ required "globals.host must be set" .Values.globals.host | quote }}
      http:
        paths:
          - path: "/mobu"
            pathType: "Prefix"
            backend:
              service:
                name: {{ template "mobu.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
