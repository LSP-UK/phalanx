semaphore:
  image:
    pullPolicy: Always
  config:
    github_app_id: "127943"
    enable_github_app: "True"
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts:
      - host: "base-lsp.lsst.codes"
        paths:
          - path: "/semaphore"
            pathType: Prefix
  imagePullSecrets:
    - name: "pull-secret"
  vaultSecretsPath: "secret/k8s_operator/base-lsp.lsst.codes/semaphore"

pull-secret:
  enabled: true
  path: secret/k8s_operator/base-lsp.lsst.codes/pull-secret
