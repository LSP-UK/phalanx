apiVersion: v1
kind: Namespace
metadata:
  name: landing-page
spec:
  finalizers:
    - kubernetes
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: landing-page
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: landing-page
    server: https://kubernetes.default.svc
  project: default
  source:
    path: landing-page
    repoURL: https://lsst-sqre.github.io/charts/
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
