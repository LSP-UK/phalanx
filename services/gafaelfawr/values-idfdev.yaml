gafaelfawr:
  host: science-platform-dev.lsst.cloud
  ingress:
    host: science-platform-dev.lsst.cloud
  vault_secrets_path: "secret/k8s_operator/science-platform-dev.lsst.cloud/gafaelfawr"

  # Do not specify ingress.host because we're using the wildcard virtual host.

  # Session length and token expiration (in minutes).
  issuer:
    exp_minutes: 43200  # 30 days

  github:
    client_id: e259e6b1da9edfb23d6c

  # Allow access by GitHub team.
  group_mapping:
    "exec:admin":
      - "lsst-sqre-square"
    "exec:user":
      - "lsst-sqre-square"
      - "lsst-sqre-friends"
      - "lsst-ts-base-access"
    "read:workspace":
      - "lsst-sqre-square"
      - "lsst-sqre-friends"
      - "lsst-ts-base-access"
    "read:workspace/user":
      - "lsst-sqre-square"
      - "lsst-sqre-friends"
      - "lsst-ts-base-access"
    "write:workspace/user":
      - "lsst-sqre-square"
      - "lsst-sqre-friends"
      - "lsst-ts-base-access"
    "exec:portal":
      - "lsst-sqre-square"
      - "lsst-sqre-friends"
      - "lsst-ts-base-access"
    "exec:notebook":
      - "lsst-sqre-square"
      - "lsst-sqre-friends"
      - "lsst-ts-base-access"
    "read:tap":
      - "lsst-sqre-square"
      - "lsst-sqre-friends"
      - "lsst-ts-base-access"
    "read:image":
      - "lsst-sqre-square"
