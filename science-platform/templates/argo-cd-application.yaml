apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argo-cd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: services/argo-cd
    repoURL: https://github.com/lsst-sqre/lsp-deploy.git
    targetRevision: {{ .Values.argo_cd.revision }}
