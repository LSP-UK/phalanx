nginx-ingress:
  controller:
    extraArgs:
      default-ssl-certificate: default/tls-certificate
    config:
      compute-full-forwarded-for: "true"
      use-forwarded-headers: "true"
    service:
      omitClusterIP: true
      externalTrafficPolicy: Local
    stats:
      service:
        omitClusterIP: true
    metrics:
      service:
        omitClusterIP: true
  defaultBackend:
    service:
      omitClusterIP: true
