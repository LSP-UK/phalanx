{{- if .Values.config.createIssuer -}}
apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: {{ include "cert-manager.fullname" . }}
  labels:
    {{- include "cert-manager.labels" . | nindent 4 }}
spec:
  path: "{{ required "globals.vaultSecretsPath must be set" .Values.globals.vaultSecretsPath }}/cert-manager"
  type: Opaque
{{- end }}
